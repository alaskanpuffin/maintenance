{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Maintenance</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/adminlte.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker3.min.css' %}">
  <link href="{% static 'fonts/fontawesome/css/all.css' %}" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index3.html" class="nav-link">Home</a>
        </li>
      </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="/" class="brand-link">
        <span class="brand-text font-weight-light"><b>Maint</b>enance</span>
      </a>

      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item has-treeview {% if '/assets/' in request.path %} menu-open {% endif %}">
              <a href="/assets/" class="nav-link {% if '/assets/' in request.path %} active {% endif %}">
                <i class="nav-icon fas fa-boxes"></i>
                <p>
                  Assets
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="/assets" class="nav-link {% if request.path == '/assets/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>All Assets</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/assets/add" class="nav-link {% if request.path == '/assets/add/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Add Asset</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./index3.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Bulk Checkout</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item has-treeview {% if '/config/' in request.path %} menu-open {% endif %}">
              <a href="/assets/" class="nav-link {% if '/config/' in request.path %} active {% endif %}">
                <i class="nav-icon fas fa-cog"></i>
                <p>
                  Configuration
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="/config/organizations" class="nav-link {% if request.path == '/config/organizations/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Organizations</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/config/departments" class="nav-link {% if request.path == '/config/departments/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Departments</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/config/manufacturers" class="nav-link {% if request.path == '/config/manufacturers/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Manufacturers</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/config/models" class="nav-link {% if request.path == '/config/models/' %} active {% endif %}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Models</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>

  </div>
  <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
  <script src="{% static 'js/adminlte.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script>
    $('.datepicker').datepicker({});
  </script>
</body>
</html>
