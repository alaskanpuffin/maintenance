{% extends 'templates/page_structure.html' %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h2>Add Asset</h2>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <form role="form" action="/assets/add/" method="POST">
            {% csrf_token %}
            <div class="card-body">
              <div class="row">
                {% for field in form %}
                  <div class="col-6">
                    <div class="form-group">
                      <label for="{{ field.id_for_label }}">{{ field.name|title }}</label>
                      {{ field }}
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
