{% extends 'page_structure.html' %}

{% block content %}
{% block formcontent %}{% endblock %}
<script>
  $(document).ready(function() {
     $('.select2').select2({ // Load Select2 Elements
       theme: "bootstrap",
       containerCssClass : "form-control",
     });
   });
  $("#form-{{ form.Meta.name|slugify }}").submit(function( event ) {
    $('.modal input').each(function( index ) { // Prevent inputs in modal pop-up form being submitted.
      $(this).attr('name', ''); // Remove Name Attribute to prevent submission.
    });
  });
</script>
{% endblock %}
