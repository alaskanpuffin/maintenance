{% extends 'templates/tables/page_structure.html' %}

{% block table %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
      <tr>
        <td><a href="view/{{ row.id }}/">{{ row.name }}</a></td>
        <td>{{ row.manufacturer.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
